
name: Create Release

on:
  workflow_dispatch:
    inputs:
        tag_name:
          description: 'Version tag v*'
          required: true
          type: string
        release_name: 
          description: 'Release name'
          required: true
          type: string
        pr_id:
          description: 'Description PR'
          required: true
          type: string

jobs:
  build:
    permissions: write-all
    name: Create release
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Fetch PR details
        id: fetch-pr
        run: |
          PR_ID=${{ inputs.pr_id }}
          PR_DETAILS=$(gh pr view $PR_ID --json body | jq '.')
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "$(echo $PR_DETAILS | jq -r '.body')" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: | 
          npm i 
          npm run build
          data=$(sed -n '2p' "dist/playgama-bridge.js")
          echo "$data" > "dist/playgama-bridge.js"

      # Release
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name }}
          body: ${{ env.PR_BODY }}
          files: |
            dist/playgama-bridge.js
            dist/index.html
          
  trigger-build-unity:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_REPO_TOKEN }}
        run: |
            JSON_PAYLOAD=$(jq -n \
              --arg tag_name "${{ inputs.tag_name }}" \
              --arg release_name "${{ inputs.release_name }}" \
              --arg summary "${{ env.PR_BODY }}" \
              '{ref: "main", inputs: {tag_name: $tag_name, release_name: $release_name, summary: $summary}}')
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              https://api.github.com/repos/lysoff/bridge-unity/actions/workflows/release.yml/dispatches \
              -d "$JSON_PAYLOAD"

  trigger-build-construct:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_REPO_TOKEN }}
        run: |
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              https://api.github.com/repos/lysoff/bridge-construct/actions/workflows/release.yml/dispatches \
              -d '{"ref":"main", "inputs": { "tag_name": "${{ inputs.tag_name }}", "release_name": "${{ inputs.release_name }}", "summary": "${{ env.PR_BODY }}" }}'

  trigger-build-godot:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_REPO_TOKEN }}
        run: |
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              https://api.github.com/repos/lysoff/bridge-godot/actions/workflows/release.yml/dispatches \
              -d '{"ref":"main", "inputs": { "tag_name": "${{ inputs.tag_name }}", "release_name": "${{ inputs.release_name }}", "summary": "${{ env.PR_BODY }}" }}'

  trigger-build-godot-4:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_REPO_TOKEN }}
        run: |
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              https://api.github.com/repos/lysoff/bridge-godot-4/actions/workflows/release.yml/dispatches \
              -d '{"ref":"main", "inputs": { "tag_name": "${{ inputs.tag_name }}", "release_name": "${{ inputs.release_name }}", "summary": "${{ inputs.summary }}" }}'
        
